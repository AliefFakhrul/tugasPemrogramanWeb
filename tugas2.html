  <body style="background-color: black";>
    <font color="grey">

      <style>
        table, th, td{
          border-collapse: collapse;
         }th, td{
          padding: 10px;
          text-align: center;}
        table.tabel1{margin-right: auto;margin-left: auto;}
        p.back{text-align: center;}
      </style>

      <table border="1" class="tabel1">
        <tr>
          <th colspan="4">cell 1</th>
        </tr>
        <tr >
          <td colspan="2" > cell 2</td>
          <td colspan="2"> cell 2 </td>
        </tr>
        <tr>
          <td> cell 4</td>
          <td> cell 4</td>
          <td> cell 4</td>
          <td> cell 4</td>
        </tr>
        <tr>
          <td>3 cell</td>
          <td>3 cell</td>
          <td colspan="2"> cell 3 </td>
        </tr>

      </table>
      <p class="back"><a href="index.html" class="back">kembali</a></p>

    </font>
  </body>
</html>
